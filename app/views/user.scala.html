@(isEdit:Boolean)
@action = @{
  if (isEdit) {
    routes.UserController.update()
  } else {
    routes.UserController.create()
  }
}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>新規登録画面</title>
  </head>
 <body>
  <div class="container">
  <div class="row">
    <div class="col-lg-12">
    @helper.form(action = action) {
      <input type="hidden" name="id">
      <label for="name">名前</label>
      <input type="text" name="name">
		<label for="name">学年</label>
      <input type="text" name="schoolYear">
       <label for="name">誕生日</label>
      <input type="text" name="birthDay">
       <label for="name">身長</label>
      <input type="text" name="height">
       <label for="name">好きな食べ物</label>
      <input type="text" name="food">
      <input type="submit" value="button">
}
   </div>
</div>
</div>
<hr>
    <div class="row">
      <div class="col-lg-12">
        @helper.form(action = routes.UserController.delete()) {
          <input type="submit" class="btn btn-danger" value="削除" />
        }
      </div>
    </div>
  </body>
</html>
