@import java.util.List._
@(people: java.util.List[tables.T_User])


@views.html.main("INDEX") {
<div class="container">
  <div class="row">
    <div class="page-header">
        <div class="form-inline">
          <div class="input-group col-sm-4">
          <a class="btn btn-primary pull-right" href="@routes.UserController.init">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            PLUS
          </a>
          </div>
        </div>
    </div>
    <div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>NAME</th>
            <th>GRADE</th>
            <th>BIRTHDAY</th>
            <th>HEIGHT</th>
            <th>FAVORITE</th>
            <th>CREATED</th>
            <th>UPDATE</th>
          </tr>
        </thead>
        <tbody>
        @for(p <- people) {
          <tr>
            <td>@p.id</td>
            <td>@p.name</td>
            <td>@p.schoolYear</td>
            <td>@p.birthDay</td>
            <td>@p.height</td>
            <td>@p.food</td>
            <td>@p.createdAt</td>
            <td>@p.updatedAt</td>
            <td>
              <a class="btn btn-success" href="@routes.UserController.edit(p.id)">邱ｨ髮�</a>
            </td>
          </tr>
        }
        </tbody>
      </table>
    </div>
  </div>
</div>
}
